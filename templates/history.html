<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicta PRO - GeÃ§miÅŸ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { dark: '#0f172a', card: '#1e293b', gold: '#fbbf24' }
                }
            }
        }
    </script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-dark text-slate-300 antialiased p-4 md:p-8">

    <div x-data="historyApp()" x-init="fetchHistory()" class="max-w-5xl mx-auto">
        
        <!-- HEADER -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-2xl font-bold text-white tracking-tight">
                    Predicta<span class="text-gold">PRO</span> <span class="text-slate-500 font-medium">GeÃ§miÅŸ</span>
                </h1>
                <p class="text-slate-400 text-xs mt-1">VeritabanÄ±ndaki son kayÄ±tlar.</p>
            </div>
            <a href="/" class="px-4 py-2 text-sm font-bold bg-card hover:bg-slate-700 border border-white/10 rounded-lg transition text-white">
                ðŸ“¡ CanlÄ± AkÄ±ÅŸa DÃ¶n
            </a>
        </div>

        <!-- LOADING & ERROR -->
        <div x-show="loading" class="text-center py-10 text-gold animate-pulse">Veriler YÃ¼kleniyor...</div>
        <div x-show="error" x-cloak class="text-center py-10 text-red-500" x-text="error"></div>

        <!-- TABLO -->
        <div x-show="!loading && !error" x-cloak class="bg-card rounded-xl border border-white/10 shadow-xl overflow-hidden">
            
            <!-- SEARCH -->
            <div class="p-4 border-b border-white/10">
                <input x-model="search" type="text" placeholder="TakÄ±m adÄ± ara..." 
                       class="w-full bg-dark border border-white/10 rounded-lg py-2 px-4 text-sm text-white focus:border-gold outline-none">
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-800/50 text-[10px] uppercase text-slate-400 border-b border-white/5">
                            <th @click="sortByCol('date')" class="p-4 cursor-pointer hover:text-gold">Tarih</th>
                            <th @click="sortByCol('home')" class="p-4 cursor-pointer hover:text-gold">Ev</th>
                            <th @click="sortByCol('away')" class="p-4 cursor-pointer hover:text-gold">Dep</th>
                            <th class="p-4 text-center text-gold">MS 1</th>
                            <th class="p-4 text-center text-white">Beraberlik</th>
                            <th class="p-4 text-center text-blue-400">MS 2</th>
                            <th class="p-4 text-center text-green-400 border-l border-white/5">2.5 ÃœST</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5 text-sm">
                        <template x-for="match in filteredMatches" :key="match.id">
                            <tr class="hover:bg-white/5 transition">
                                <td class="p-4 whitespace-nowrap font-mono text-xs text-slate-500" x-text="match.date"></td>
                                <td class="p-4 font-semibold text-white" x-text="match.home"></td>
                                <td class="p-4 font-semibold text-white" x-text="match.away"></td>
                                <td class="p-4 text-center font-bold" :class="match.prob_1 > 50 ? 'text-gold' : 'text-slate-500'" x-text="'%' + Math.round(match.prob_1)"></td>
                                <td class="p-4 text-center" x-text="'%' + Math.round(match.prob_x)"></td>
                                <td class="p-4 text-center font-bold" :class="match.prob_2 > 50 ? 'text-blue-400' : 'text-slate-500'" x-text="'%' + Math.round(match.prob_2)"></td>
                                <td class="p-4 text-center border-l border-white/5 font-bold" :class="match.prob_over > 50 ? 'text-green-400' : 'text-slate-500'" x-text="'%' + Math.round(match.prob_over)"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function historyApp() {
            return {
                search: '',
                matches: [],
                loading: true,
                error: null,
                sortCol: 'id',
                sortAsc: false,

                async fetchHistory() {
                    try {
                        const res = await fetch('/api/matches/history');
                        const data = await res.json();
                        if(data.success) {
                            this.matches = data.matches;
                        } else {
                            this.error = "Veri alÄ±namadÄ±: " + (data.error || 'Bilinmeyen hata');
                        }
                    } catch(e) {
                        this.error = "BaÄŸlantÄ± hatasÄ±!";
                        console.error(e);
                    } finally {
                        this.loading = false;
                    }
                },

                get filteredMatches() {
                    let data = this.matches;
                    if (this.search) {
                        const q = this.search.toLowerCase();
                        data = data.filter(m => m.home.toLowerCase().includes(q) || m.away.toLowerCase().includes(q));
                    }
                    return data.sort((a, b) => {
                        let valA = a[this.sortCol];
                        let valB = b[this.sortCol];
                        if (valA < valB) return this.sortAsc ? -1 : 1;
                        if (valA > valB) return this.sortAsc ? 1 : -1;
                        return 0;
                    });
                },
                sortByCol(col) {
                    if (this.sortCol === col) this.sortAsc = !this.sortAsc;
                    else { this.sortCol = col; this.sortAsc = false; }
                }
            }
        }
    </script>
</body>
</html>
