<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicta PRO - GeÃ§miÅŸ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b',
                        gold: '#fbbf24',
                    }
                }
            }
        }
    </script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-dark text-slate-300 antialiased p-4 md:p-8">

    <div x-data="historyApp()" class="max-w-5xl mx-auto">
        
        <!-- HEADER & NAV -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-2xl font-bold text-white tracking-tight">
                    Predicta<span class="text-gold">PRO</span> <span class="text-slate-500 font-medium">GeÃ§miÅŸ</span>
                </h1>
                <p class="text-slate-400 text-xs mt-1">Sistem tarafÄ±ndan yapÄ±lan son 500 analiz.</p>
            </div>
            
            <div class="flex gap-3 w-full md:w-auto">
                <a href="/" class="px-4 py-2 text-sm font-bold bg-card hover:bg-slate-700 border border-white/10 rounded-lg transition text-white text-center flex-1 md:flex-none">
                    ðŸ“¡ CanlÄ± AkÄ±ÅŸa DÃ¶n
                </a>
            </div>
        </div>

        <!-- SEARCH BAR -->
        <div class="relative mb-6">
            <input x-model="search" type="text" placeholder="TakÄ±m adÄ± ara..." 
                   class="w-full bg-card border border-white/10 rounded-xl py-3 pl-10 pr-4 text-sm text-white focus:outline-none focus:border-gold transition shadow-lg">
            <svg class="w-4 h-4 text-slate-500 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>

        <!-- TABLO -->
        <div class="bg-card rounded-xl border border-white/10 shadow-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-800/50 text-[10px] uppercase text-slate-400 border-b border-white/5">
                            <th @click="sortByCol('date')" class="p-4 cursor-pointer hover:text-gold">Tarih</th>
                            <th @click="sortByCol('home')" class="p-4 cursor-pointer hover:text-gold">Ev Sahibi</th>
                            <th @click="sortByCol('away')" class="p-4 cursor-pointer hover:text-gold">Deplasman</th>
                            <th @click="sortByCol('prob_1')" class="p-4 text-center cursor-pointer hover:text-gold">MS 1</th>
                            <th @click="sortByCol('prob_x')" class="p-4 text-center cursor-pointer hover:text-gold">Beraberlik</th>
                            <th @click="sortByCol('prob_2')" class="p-4 text-center cursor-pointer hover:text-gold">MS 2</th>
                            <th @click="sortByCol('prob_over')" class="p-4 text-center cursor-pointer hover:text-gold border-l border-white/5">2.5 ÃœST</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5 text-sm">
                        <template x-for="match in filteredMatches" :key="match.id">
                            <tr class="hover:bg-white/5 transition duration-150">
                                <td class="p-4 whitespace-nowrap font-mono text-xs text-slate-500" x-text="match.date"></td>
                                <td class="p-4 font-semibold text-white" x-text="match.home"></td>
                                <td class="p-4 font-semibold text-white" x-text="match.away"></td>
                                
                                <td class="p-4 text-center">
                                    <span :class="getBadge(match.prob_1)" x-text="'%' + Math.round(match.prob_1)"></span>
                                </td>
                                <td class="p-4 text-center">
                                    <span :class="getBadge(match.prob_x)" x-text="'%' + Math.round(match.prob_x)"></span>
                                </td>
                                <td class="p-4 text-center">
                                    <span :class="getBadge(match.prob_2)" x-text="'%' + Math.round(match.prob_2)"></span>
                                </td>
                                <td class="p-4 text-center border-l border-white/5">
                                    <span :class="getBadge(match.prob_over)" x-text="'%' + Math.round(match.prob_over)"></span>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="filteredMatches.length === 0" x-cloak>
                            <td colspan="7" class="p-8 text-center text-slate-500">KayÄ±t bulunamadÄ±.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="p-3 bg-slate-800/30 text-center text-xs text-slate-500 border-t border-white/5">
                <span x-text="filteredMatches.length"></span> kayÄ±t gÃ¶steriliyor
            </div>
        </div>
    </div>

    <script>
        function historyApp() {
            return {
                search: '',
                sortCol: 'id', // Default sÄ±ralama
                sortAsc: false,
                // Flask'tan gelen veriyi alÄ±yoruz:
                matches: {{ matches | tojson }},

                get filteredMatches() {
                    let data = this.matches;

                    if (this.search) {
                        const q = this.search.toLowerCase();
                        data = data.filter(m => 
                            m.home.toLowerCase().includes(q) || 
                            m.away.toLowerCase().includes(q)
                        );
                    }

                    return data.sort((a, b) => {
                        let valA = a[this.sortCol];
                        let valB = b[this.sortCol];
                        if (valA < valB) return this.sortAsc ? -1 : 1;
                        if (valA > valB) return this.sortAsc ? 1 : -1;
                        return 0;
                    });
                },

                sortByCol(col) {
                    if (this.sortCol === col) this.sortAsc = !this.sortAsc;
                    else {
                        this.sortCol = col;
                        this.sortAsc = false; // Genelde yÃ¼ksek oran veya yeni tarih en Ã¼stte istenir
                    }
                },

                getBadge(val) {
                    if (val >= 60) return 'text-emerald-400 font-bold';
                    if (val >= 50) return 'text-blue-400 font-medium';
                    return 'text-slate-500';
                }
            }
        }
    </script>
</body>
</html>
