<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicta PRO - AI Analiz Paneli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        :root {
            --primary: #ffc107;
            --primary-hover: #ffca2c;
            --secondary: #667eea;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-card: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--text); padding-bottom: 50px; }

        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border);
            padding: 15px;
        }
        .header-inner { max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 20px; font-weight: 800; color: var(--primary); margin-bottom: 15px; display: block; }
        
        /* Filtreler */
        .filters {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px;
            scrollbar-width: none; /* Firefox */
        }
        .filters::-webkit-scrollbar { display: none; /* Chrome */ }

        select, .btn-refresh {
            background: var(--dark); color: var(--text); border: 1px solid var(--border);
            padding: 8px 12px; border-radius: 8px; font-size: 12px; font-weight: 600;
            cursor: pointer; white-space: nowrap; outline: none;
        }
        select:focus { border-color: var(--primary); }
        
        .btn-refresh {
            background: var(--primary); color: #000; border: none; margin-left: auto;
        }
        .btn-refresh:active { transform: scale(0.95); }

        /* Container */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }

        /* Ma√ß Kartƒ± */
        .card {
            background: var(--dark-card); border-radius: 12px; border: 1px solid var(--border);
            margin-bottom: 20px; overflow: hidden; position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Kart √úst√º (Takƒ±mlar) */
        .card-header { padding: 15px; display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) { .card-header { grid-template-columns: 1.5fr 1fr; } }

        .teams { font-size: 16px; font-weight: 700; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .vs { color: var(--primary); font-size: 12px; font-weight: 800; }
        
        .meta { display: flex; gap: 8px; font-size: 11px; color: var(--text-muted); margin-bottom: 10px; }
        .badge { background: rgba(255,255,255,0.05); padding: 2px 6px; border-radius: 4px; }

        .xg-box {
            background: rgba(0,0,0,0.3); padding: 8px; border-radius: 6px;
            font-size: 11px; color: var(--text-muted); display: flex; justify-content: space-between;
        }
        .xg-val { color: var(--primary); font-weight: 700; }

        /* Analiz Paneli (Saƒü Taraf) */
        .analysis { background: rgba(0,0,0,0.2); border-radius: 8px; padding: 10px; }
        .analysis-title { font-size: 10px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Progress Bars */
        .bar-row { display: flex; align-items: center; margin-bottom: 6px; font-size: 11px; }
        .bar-label { width: 50px; font-weight: 600; }
        .bar-track { flex: 1; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin: 0 8px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 3px; transition: width 0.5s ease; }
        .bar-val { width: 35px; text-align: right; font-weight: 700; }

        /* Oranlar Grid'i */
        .odds-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 15px;
            border-top: 1px solid var(--border); background: rgba(0,0,0,0.1);
        }
        @media (min-width: 600px) { .odds-grid { grid-template-columns: repeat(6, 1fr); } }

        .odd-box {
            background: var(--dark); border: 1px solid var(--border); border-radius: 6px;
            padding: 8px 4px; text-align: center; position: relative; transition: all 0.3s;
        }

        .odd-label { font-size: 9px; color: var(--text-muted); margin-bottom: 2px; }
        .odd-val { font-size: 13px; font-weight: 700; color: var(--text); }
        
        /* VURGULAMA EFEKTLERƒ∞ (HIGHLIGHT) */
        .gold-glow {
            background: linear-gradient(145deg, #ffc107, #ff9800);
            border-color: #ffd54f;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }
        .gold-glow .odd-label { color: rgba(0,0,0,0.7); font-weight: 800; }
        .gold-glow .odd-val { color: #000; }

        /* Loading & Error */
        .state-msg { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .spinner { width: 30px; height: 30px; border: 3px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="header">
        <div class="header-inner">
            <div class="logo">PREDICTA PRO ü§ñ</div>
            <div class="filters">
                <select id="sort-select" onchange="renderApp()">
                    <option value="date">‚è∞ Saate G√∂re</option>
                    <option value="conf_1">üè† MS 1 G√ºven</option>
                    <option value="conf_2">‚úàÔ∏è MS 2 G√ºven</option>
                    <option value="conf_over">‚öΩ √úst G√ºven</option>
                    <option value="conf_btts">ü§ù KG Var G√ºven</option>
                </select>
                
                <select id="conf-filter" onchange="renderApp()">
                    <option value="0">T√ºm Ma√ßlar</option>
                    <option value="50">En Az %50 G√ºven</option>
                    <option value="60">En Az %60 G√ºven</option>
                    <option value="70">En Az %70 G√ºven</option>
                </select>

                <button class="btn-refresh" onclick="initApp()">Yenile</button>
            </div>
        </div>
    </div>

    <div class="container" id="app-container">
        <!-- ƒ∞√ßerik JS ile gelecek -->
    </div>

    <script>
        const API_URL = '/api/matches/live';
        let matchesData = [];

        // Sayfa Y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            const container = document.getElementById('app-container');
            container.innerHTML = '<div class="state-msg"><div class="spinner"></div><div>Veriler √áekiliyor ve Analiz Ediliyor...</div></div>';

            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                if (!data.success) throw new Error(data.error || 'API Hatasƒ±');
                
                matchesData = data.matches;
                renderApp();

            } catch (err) {
                container.innerHTML = `
                    <div class="state-msg">
                        <div style="color:var(--danger); font-size:20px; margin-bottom:10px;">‚ö†Ô∏è</div>
                        <div>Hata: ${err.message}</div>
                        <button class="btn-refresh" onclick="initApp()" style="margin-top:15px;">Tekrar Dene</button>
                    </div>
                `;
            }
        }

        function renderApp() {
            const container = document.getElementById('app-container');
            const sortType = document.getElementById('sort-select').value;
            const minConf = parseInt(document.getElementById('conf-filter').value);

            let filtered = [...matchesData];

            // Filtreleme
            filtered = filtered.filter(m => {
                if (!m.prediction) return false;
                const p = m.prediction.probs;
                // En y√ºksek olasƒ±lƒ±ƒüƒ± bul
                const maxP = Math.max(p['1'], p['2'], p.over, p.under, p.btts_yes, p.btts_no);
                return maxP >= minConf;
            });

            // Sƒ±ralama
            filtered.sort((a, b) => {
                const pa = a.prediction?.probs;
                const pb = b.prediction?.probs;
                if (!pa || !pb) return 0;

                switch(sortType) {
                    case 'conf_1': return pb['1'] - pa['1'];
                    case 'conf_2': return pb['2'] - pa['2'];
                    case 'conf_over': return pb.over - pa.over;
                    case 'conf_btts': return pb.btts_yes - pa.btts_yes;
                    case 'date': default: return a.date.localeCompare(b.date);
                }
            });

            // Render
            if (filtered.length === 0) {
                container.innerHTML = '<div class="state-msg">Filtrelere uygun ma√ß bulunamadƒ±.</div>';
                return;
            }

            container.innerHTML = filtered.map(match => createMatchCard(match)).join('');
        }

        function createMatchCard(match) {
            const pred = match.prediction;
            if (!pred) return ''; // Tahmin yoksa g√∂sterme (isteƒüe baƒülƒ±)

            const probs = pred.probs;
            const stats = pred.stats;
            const odds = match.odds;

            // Vurgulanacak Kutularƒ± Belirle
            const is1 = probs['1'] > probs['X'] && probs['1'] > probs['2'];
            const is2 = probs['2'] > probs['1'] && probs['2'] > probs['X'];
            const isOver = probs.over > probs.under;
            const isUnder = probs.under > probs.over;
            const isBttsYes = probs.btts_yes > probs.btts_no;
            const isBttsNo = probs.btts_no > probs.btts_yes;

            // Oranlarƒ± g√ºvenli al
            const odd1 = odds['1'] || '-';
            const oddX = odds['X'] || '-';
            const odd2 = odds['2'] || '-';
            const oddOver = odds['Over/Under +2.5']?.['Over +2.5'] || '-';
            const oddUnder = odds['Over/Under +2.5']?.['Under +2.5'] || '-';
            const oddKgVar = odds['Both Teams To Score']?.['Yes'] || '-';

            return `
                <div class="card">
                    <div class="card-header">
                        <!-- Sol: Takƒ±m Bilgileri -->
                        <div>
                            <div class="teams">${match.home} <span class="vs">vs</span> ${match.away}</div>
                            <div class="meta">
                                <span class="badge">üèÜ ${match.league}</span>
                                <span class="badge">‚è∞ ${match.date}</span>
                            </div>
                            <div class="xg-box">
                                <div>Gol Beklentisi (xG)</div>
                                <div>
                                    <span class="xg-val">${stats.home_xg}</span> - <span class="xg-val">${stats.away_xg}</span>
                                </div>
                            </div>
                        </div>

                        <!-- Saƒü: Analiz Barlarƒ± -->
                        <div class="analysis">
                            <div class="analysis-title">Yapay Zeka Olasƒ±lƒ±klarƒ±</div>
                            ${createBar('MS 1', probs['1'], 'var(--success)')}
                            ${createBar('MS 2', probs['2'], 'var(--danger)')}
                            ${createBar('2.5 √úST', probs.over, 'var(--primary)')}
                            ${createBar('KG VAR', probs.btts_yes, 'var(--secondary)')}
                        </div>
                    </div>

                    <!-- Alt: Oranlar Grid -->
                    <div class="odds-grid">
                        <div class="odd-box ${is1 ? 'gold-glow' : ''}">
                            <div class="odd-label">MS 1 (%${probs['1'].toFixed(0)})</div>
                            <div class="odd-val">${odd1}</div>
                        </div>
                        <div class="odd-box">
                            <div class="odd-label">BER (%${probs['X'].toFixed(0)})</div>
                            <div class="odd-val">${oddX}</div>
                        </div>
                        <div class="odd-box ${is2 ? 'gold-glow' : ''}">
                            <div class="odd-label">MS 2 (%${probs['2'].toFixed(0)})</div>
                            <div class="odd-val">${odd2}</div>
                        </div>
                        <div class="odd-box ${isOver ? 'gold-glow' : ''}">
                            <div class="odd-label">√úST (%${probs.over.toFixed(0)})</div>
                            <div class="odd-val">${oddOver}</div>
                        </div>
                        <div class="odd-box ${isUnder ? 'gold-glow' : ''}">
                            <div class="odd-label">ALT (%${probs.under.toFixed(0)})</div>
                            <div class="odd-val">${oddUnder}</div>
                        </div>
                        <div class="odd-box ${isBttsYes ? 'gold-glow' : ''}">
                            <div class="odd-label">KG VAR (%${probs.btts_yes.toFixed(0)})</div>
                            <div class="odd-val">${oddKgVar}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createBar(label, val, color) {
            return `
                <div class="bar-row">
                    <div class="bar-label">${label}</div>
                    <div class="bar-track"><div class="bar-fill" style="width:${val}%; background:${color}"></div></div>
                    <div class="bar-val">%${val.toFixed(0)}</div>
                </div>
            `;
        }
    </script>

</body>
</html>
