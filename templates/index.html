<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicta PRO - AI Analiz Paneli</title>
    <link rel="icon" type="image/jpeg" href="/static/logo.jpg"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        :root {
            --primary: #ffc107;
            --secondary: #667eea;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-card: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--text); padding-bottom: 50px; }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border);
            padding: 10px 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .header-inner { 
            max-width: 1200px; margin: 0 auto; 
            display: flex; align-items: center; justify-content: space-between; gap: 15px;
        }

        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 50px; width: auto; border-radius: 50%; filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.5)); }
        
        /* Filtreler */
        .filters {
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 2px; align-items: center; scrollbar-width: none; 
        }
        .filters::-webkit-scrollbar { display: none; }

        select, .btn-refresh {
            background: var(--dark-card); color: var(--text); border: 1px solid var(--border);
            padding: 8px 12px; border-radius: 8px; font-size: 11px; font-weight: 600;
            cursor: pointer; white-space: nowrap; outline: none;
        }
        select:focus { border-color: var(--primary); }
        
        .btn-refresh { background: var(--primary); color: #000; border: none; font-weight: 800; }

        /* Mobil D√ºzen */
        @media (max-width: 768px) {
            .header-inner { flex-direction: column; align-items: stretch; }
            .logo-container { justify-content: center; margin-bottom: 10px; }
            .filters { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
            .btn-refresh { grid-column: span 2; }
        }

        /* Container */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }

        /* Kart */
        .card {
            background: var(--dark-card); border-radius: 12px; border: 1px solid var(--border);
            margin-bottom: 20px; overflow: hidden; position: relative;
        }
        
        .card-header { padding: 15px; display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) { .card-header { grid-template-columns: 1.5fr 1fr; } }

        .teams { font-size: 16px; font-weight: 800; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
        .vs { color: var(--primary); font-size: 12px; font-weight: 800; padding: 0 5px; }
        .meta { display: flex; gap: 8px; font-size: 11px; color: var(--text-muted); margin-bottom: 10px; }
        .badge { background: rgba(255,255,255,0.05); padding: 3px 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }

        .xg-box {
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px;
            font-size: 11px; color: var(--text-muted); display: flex; justify-content: space-between; align-items: center;
            border-left: 3px solid var(--secondary);
        }
        .xg-val { color: var(--primary); font-weight: 700; font-size: 13px; }

        /* Analiz Paneli */
        .analysis { background: rgba(0,0,0,0.2); border-radius: 8px; padding: 12px; }
        .bar-row { display: flex; align-items: center; margin-bottom: 6px; font-size: 11px; }
        .bar-label { width: 60px; font-weight: 600; }
        .bar-track { flex: 1; height: 6px; background: rgba(255,255,255,0.08); border-radius: 4px; margin: 0 10px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 4px; }
        .bar-val { width: 35px; text-align: right; font-weight: 700; color: #fff; }

        /* Oranlar */
        .odds-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 15px;
            border-top: 1px solid var(--border); background: rgba(0,0,0,0.15);
        }
        @media (min-width: 600px) { .odds-grid { grid-template-columns: repeat(6, 1fr); } }

        .odd-box {
            background: var(--dark); border: 1px solid var(--border); border-radius: 8px;
            padding: 10px 5px; text-align: center; position: relative; transition: all 0.3s;
        }
        .odd-label { font-size: 9px; color: var(--text-muted); margin-bottom: 4px; font-weight: 600; }
        .odd-val { font-size: 14px; font-weight: 800; color: var(--text); }
        
        /* Gold Glow */
        .gold-glow {
            background: linear-gradient(135deg, #ffc107, #ff9800); border-color: #ffd54f;
            transform: translateY(-3px); box-shadow: 0 5px 20px rgba(255, 193, 7, 0.4); z-index: 2;
        }
        .gold-glow .odd-label { color: rgba(0,0,0,0.7); font-weight: 900; }
        .gold-glow .odd-val { color: #000; }

        .state-msg { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .spinner { width: 35px; height: 35px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-inner">
            <div class="logo-container">
                <img src="/static/logo.jpg" alt="Predicta AI" class="logo-img">
            </div>

            <div class="filters">
                <!-- GELƒ∞≈ûMƒ∞≈û SIRALAMA Fƒ∞LTRESƒ∞ -->
                <select id="sort-select" onchange="renderApp()">
                    <option value="date">‚è∞ Saat</option>
                    <option value="conf_1">üè† MS 1</option>
                    <option value="conf_x">‚öñÔ∏è MS 0 (Ber)</option> <!-- YENƒ∞ -->
                    <option value="conf_2">‚úàÔ∏è MS 2</option>
                    <option value="conf_over">‚öΩ √úST</option>
                    <option value="conf_under">üìâ ALT</option> <!-- YENƒ∞ -->
                    <option value="conf_btts_yes">ü§ù KG VAR</option>
                    <option value="conf_btts_no">‚õî KG YOK</option> <!-- YENƒ∞ -->
                </select>
                
                <select id="conf-filter" onchange="renderApp()">
                    <option value="0">T√ºm√º</option>
                    <option value="40">%40+</option> <!-- Beraberlik i√ßin d√º≈ü√ºk sƒ±nƒ±r gerekli -->
                    <option value="50">%50+</option>
                    <option value="60">%60+</option>
                    <option value="70">%70+</option>
                </select>

                <button class="btn-refresh" onclick="initApp()">YENƒ∞LE</button>
            </div>
        </div>
    </div>

    <div class="container" id="app-container"></div>

    <script>
        const API_URL = '/api/matches/live';
        let matchesData = [];

        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            const container = document.getElementById('app-container');
            container.innerHTML = '<div class="state-msg"><div class="spinner"></div><div>Analiz Yapƒ±lƒ±yor...</div></div>';

            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                if (!data.success) throw new Error(data.error || 'API Hatasƒ±');
                matchesData = data.matches;
                renderApp();
            } catch (err) {
                container.innerHTML = `<div class="state-msg"><div>Hata: ${err.message}</div><button class="btn-refresh" onclick="initApp()" style="margin-top:20px; width:auto;">Tekrar Dene</button></div>`;
            }
        }

        function renderApp() {
            const container = document.getElementById('app-container');
            const sortType = document.getElementById('sort-select').value;
            const minConf = parseInt(document.getElementById('conf-filter').value);

            let filtered = [...matchesData];

            // Filtreleme
            filtered = filtered.filter(m => {
                if (!m.prediction) return false;
                const p = m.prediction.probs;
                // En y√ºksek herhangi bir ihtimali filtre sƒ±nƒ±rƒ±ndan b√ºy√ºk olanlarƒ± getir
                const maxP = Math.max(p['1'], p['X'], p['2'], p.over, p.under, p.btts_yes, p.btts_no);
                return maxP >= minConf;
            });

            // GELƒ∞≈ûMƒ∞≈û SIRALAMA MANTIƒûI
            filtered.sort((a, b) => {
                const pa = a.prediction?.probs;
                const pb = b.prediction?.probs;
                if (!pa || !pb) return 0;

                switch(sortType) {
                    case 'conf_1': return pb['1'] - pa['1'];
                    case 'conf_x': return pb['X'] - pa['X']; // Beraberlik Sƒ±ralamasƒ±
                    case 'conf_2': return pb['2'] - pa['2'];
                    case 'conf_over': return pb.over - pa.over;
                    case 'conf_under': return pb.under - pa.under; // Alt Sƒ±ralamasƒ±
                    case 'conf_btts_yes': return pb.btts_yes - pa.btts_yes;
                    case 'conf_btts_no': return pb.btts_no - pa.btts_no; // KG Yok Sƒ±ralamasƒ±
                    case 'date': default: return a.date.localeCompare(b.date);
                }
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="state-msg">Kriterlere uygun ma√ß bulunamadƒ±.</div>';
                return;
            }
            container.innerHTML = filtered.map(match => createMatchCard(match)).join('');
        }

        function createMatchCard(match) {
            const pred = match.prediction;
            if (!pred) return '';

            const probs = pred.probs;
            const stats = pred.stats;
            const odds = match.odds;

            // VURGULAMA MANTIƒûI (Sarƒ± Yanmasƒ± ƒ∞√ßin)
            // Artƒ±k sadece "En Y√ºksek" deƒüil, belli bir e≈üiƒüi ge√ßenler de parlayabilir
            // Ama ≈üimdilik "Kendi kategorisinin kazananƒ±"nƒ± parlatalƒ±m
            const is1 = probs['1'] > probs['X'] && probs['1'] > probs['2'];
            const isX = probs['X'] > probs['1'] && probs['X'] > probs['2']; // Beraberlik Vurgusu
            const is2 = probs['2'] > probs['1'] && probs['2'] > probs['X'];
            
            const isOver = probs.over > probs.under;
            const isUnder = probs.under > probs.over; // Alt Vurgusu
            
            const isBttsYes = probs.btts_yes > probs.btts_no;
            const isBttsNo = probs.btts_no > probs.btts_yes; // KG Yok Vurgusu

            // Oranlar
            const odd1 = odds['1'] || '-';
            const oddX = odds['X'] || '-';
            const odd2 = odds['2'] || '-';
            const oddOver = odds['Over/Under +2.5']?.['Over +2.5'] || '-';
            const oddUnder = odds['Over/Under +2.5']?.['Under +2.5'] || '-';
            const oddKgVar = odds['Both Teams To Score']?.['Yes'] || '-';
            const oddKgYok = odds['Both Teams To Score']?.['No'] || '-'; // Eƒüer Nesine veriyorsa

            return `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="teams">${match.home} <span class="vs">VS</span> ${match.away}</div>
                            <div class="meta">
                                <span class="badge">üèÜ ${match.league}</span>
                                <span class="badge">‚è∞ ${match.date}</span>
                            </div>
                            <div class="xg-box">
                                <div>‚ö° xG (Gol Beklentisi)</div>
                                <div><span class="xg-val">${stats.home_xg}</span> - <span class="xg-val">${stats.away_xg}</span></div>
                            </div>
                        </div>
                        <div class="analysis">
                            <div class="analysis-title"><span>Yapay Zeka Analizi</span><span style="color:var(--success)">Online ‚óè</span></div>
                            ${createBar('MS 1', probs['1'], 'var(--success)')}
                            ${createBar('MS 0', probs['X'], 'var(--text-muted)')}
                            ${createBar('MS 2', probs['2'], 'var(--danger)')}
                            ${createBar('2.5 √úST', probs.over, 'var(--primary)')}
                        </div>
                    </div>
                    <div class="odds-grid">
                        <div class="odd-box ${is1 ? 'gold-glow' : ''}">
                            <div class="odd-label">MS 1 (%${probs['1'].toFixed(0)})</div>
                            <div class="odd-val">${odd1}</div>
                        </div>
                        <div class="odd-box ${isX ? 'gold-glow' : ''}">
                            <div class="odd-label">BER (%${probs['X'].toFixed(0)})</div>
                            <div class="odd-val">${oddX}</div>
                        </div>
                        <div class="odd-box ${is2 ? 'gold-glow' : ''}">
                            <div class="odd-label">MS 2 (%${probs['2'].toFixed(0)})</div>
                            <div class="odd-val">${odd2}</div>
                        </div>
                        <div class="odd-box ${isOver ? 'gold-glow' : ''}">
                            <div class="odd-label">√úST (%${probs.over.toFixed(0)})</div>
                            <div class="odd-val">${oddOver}</div>
                        </div>
                        <div class="odd-box ${isUnder ? 'gold-glow' : ''}">
                            <div class="odd-label">ALT (%${probs.under.toFixed(0)})</div>
                            <div class="odd-val">${oddUnder}</div>
                        </div>
                        <div class="odd-box ${isBttsYes ? 'gold-glow' : ''}">
                            <div class="odd-label">KG VAR (%${probs.btts_yes.toFixed(0)})</div>
                            <div class="odd-val">${oddKgVar}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createBar(label, val, color) {
            return `<div class="bar-row"><div class="bar-label">${label}</div><div class="bar-track"><div class="bar-fill" style="width:${val}%; background:${color}"></div></div><div class="bar-val">%${val.toFixed(0)}</div></div>`;
        }
    </script>
</body>
</html>
