<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicta PRO - Geçmiş Analizler</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js (CDN - Etkileşim için) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Config (Özel Renkler) -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b',
                        gold: '#fbbf24',
                        goldDark: '#d97706',
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; } /* Yüklenirken titremeyi engeller */
    </style>
</head>
<body class="bg-dark text-slate-300 antialiased p-4 md:p-8">

    <!-- ALPINE.JS STATE YÖNETİMİ -->
    <!-- Sunucudan gelen veriyi JS objesine çeviriyoruz -->
    <div x-data="matchData()" class="max-w-6xl mx-auto">

        <!-- BAŞLIK & İSTATİSTİKLER -->
        <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">
                    Predicta<span class="text-gold">PRO</span> <span class="text-slate-500 text-xl font-medium">History</span>
                </h1>
                <p class="text-slate-400 text-sm mt-1">Yapay zeka modelinin geçmiş performans kayıtları.</p>
            </div>
            
            <!-- Arama Kutusu -->
            <div class="relative w-full md:w-64">
                <input 
                    x-model="search" 
                    type="text" 
                    placeholder="Takım veya lig ara..." 
                    class="w-full bg-card border border-slate-700 rounded-lg py-2 pl-10 pr-4 text-sm text-white focus:outline-none focus:border-gold focus:ring-1 focus:ring-gold transition"
                >
                <svg class="w-4 h-4 text-slate-500 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <!-- TABLO KARTI -->
        <div class="bg-card rounded-xl border border-slate-700/50 shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <!-- TABLO BAŞLIĞI (SORTABLE) -->
                    <thead>
                        <tr class="bg-slate-800/50 text-xs uppercase text-slate-400 border-b border-slate-700">
                            <th @click="sortByColumn('date')" class="p-4 cursor-pointer hover:text-gold select-none">
                                Tarih <span x-show="sortCol === 'date'" x-text="sortAsc ? '↑' : '↓'"></span>
                            </th>
                            <th @click="sortByColumn('home')" class="p-4 cursor-pointer hover:text-gold select-none">
                                Ev Sahibi
                            </th>
                            <th @click="sortByColumn('away')" class="p-4 cursor-pointer hover:text-gold select-none">
                                Deplasman
                            </th>
                            <th @click="sortByColumn('prob_1')" class="p-4 text-center cursor-pointer hover:text-gold select-none">
                                MS 1
                            </th>
                            <th @click="sortByColumn('prob_x')" class="p-4 text-center cursor-pointer hover:text-gold select-none">
                                MS X
                            </th>
                            <th @click="sortByColumn('prob_2')" class="p-4 text-center cursor-pointer hover:text-gold select-none">
                                MS 2
                            </th>
                            <th @click="sortByColumn('prob_over')" class="p-4 text-center cursor-pointer hover:text-gold select-none">
                                2.5 Üst
                            </th>
                        </tr>
                    </thead>

                    <!-- TABLO GÖVDESİ -->
                    <tbody class="divide-y divide-slate-700/50 text-sm">
                        <template x-for="match in filteredMatches" :key="match.id">
                            <tr class="hover:bg-slate-700/30 transition duration-150 group">
                                
                                <!-- Tarih -->
                                <td class="p-4 whitespace-nowrap font-mono text-xs text-slate-500" x-text="formatDate(match.date)"></td>
                                
                                <!-- Takımlar -->
                                <td class="p-4 font-semibold text-slate-200 group-hover:text-white" x-text="match.home"></td>
                                <td class="p-4 font-semibold text-slate-200 group-hover:text-white" x-text="match.away"></td>

                                <!-- Oranlar (High Probability Highlight) -->
                                <td class="p-4 text-center">
                                    <span :class="getBadgeClass(match.prob_1)" x-text="'%' + match.prob_1.toFixed(0)"></span>
                                </td>
                                <td class="p-4 text-center">
                                    <span :class="getBadgeClass(match.prob_x)" x-text="'%' + match.prob_x.toFixed(0)"></span>
                                </td>
                                <td class="p-4 text-center">
                                    <span :class="getBadgeClass(match.prob_2)" x-text="'%' + match.prob_2.toFixed(0)"></span>
                                </td>
                                <td class="p-4 text-center border-l border-slate-700/50">
                                    <span :class="getBadgeClass(match.prob_over)" x-text="'%' + match.prob_over.toFixed(0)"></span>
                                </td>
                            </tr>
                        </template>

                        <!-- Veri Yoksa -->
                        <tr x-show="filteredMatches.length === 0" x-cloak>
                            <td colspan="7" class="p-8 text-center text-slate-500">
                                Aradığınız kriterlere uygun maç bulunamadı.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Footer / Kayıt Sayısı -->
            <div class="p-4 border-t border-slate-700 bg-slate-800/30 text-xs text-slate-400 flex justify-between">
                <span x-text="filteredMatches.length + ' kayıt listelendi'"></span>
                <span>PredictaPRO v2.1</span>
            </div>
        </div>
    </div>

    <!-- LOGIC SCRIPT -->
    <script>
        function matchData() {
            return {
                search: '',
                sortCol: 'date',
                sortAsc: false, // Tarihe göre en yeni en üstte başlasın
                // Flask'tan gelen veriyi buraya inject ediyoruz:
                matches: {{ matches | tojson }}, 
                
                get filteredMatches() {
                    let data = this.matches;

                    // 1. Arama Filtresi
                    if (this.search) {
                        const q = this.search.toLowerCase();
                        data = data.filter(m => 
                            m.home.toLowerCase().includes(q) || 
                            m.away.toLowerCase().includes(q)
                        );
                    }

                    // 2. Sıralama (Sorting)
                    return data.sort((a, b) => {
                        let valA = a[this.sortCol];
                        let valB = b[this.sortCol];

                        // Tarih sıralaması özel durum
                        if(this.sortCol === 'date') {
                            // Basit string karşılaştırması yerine gerekirse date parse yapılabilir
                            // Şimdilik string sort yeterli (format YYYY-MM-DD ise)
                        }

                        if (valA < valB) return this.sortAsc ? -1 : 1;
                        if (valA > valB) return this.sortAsc ? 1 : -1;
                        return 0;
                    });
                },

                sortByColumn(col) {
                    if (this.sortCol === col) {
                        this.sortAsc = !this.sortAsc;
                    } else {
                        this.sortCol = col;
                        this.sortAsc = true; // Sayısal sütunlar için genelde büyükten küçüğe istenir ama default true
                        if(['prob_1','prob_x','prob_2','prob_over'].includes(col)) {
                            this.sortAsc = false; // Oranlarda büyük en üstte olsun
                        }
                    }
                },

                getBadgeClass(prob) {
                    if (prob >= 60) return 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-bold bg-emerald-500/10 text-emerald-400 border border-emerald-500/20';
                    if (prob >= 50) return 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-500/10 text-blue-400 border border-blue-500/20';
                    return 'text-slate-400';
                },

                formatDate(dateStr) {
                    // Gelen format "2024-05-20 19:00" gibiyse sadece saati veya sade tarihi gösterebilirsin
                    return dateStr;
                }
            }
        }
    </script>
</body>
</html>
